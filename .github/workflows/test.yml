name: ðŸ§ª Run Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PHP_VERSION: '8.4'
  NODE_VERSION: '22'

jobs:
  test:
    name: ðŸ§ª Test Suite
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.4
        env:
          MYSQL_ROOT_PASSWORD: test_root_password
          MYSQL_DATABASE: mu_total_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, pdo, zip
          tools: composer:v2
          coverage: xdebug

      - name: ðŸ“¦ Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: ðŸŽ¼ Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: ðŸ”‘ Generate application key
        run: |
          cp .env.example .env
          php artisan key:generate --ansi

      - name: ðŸ“Š Setup database
        run: |
          sed -i 's/DB_HOST=127.0.0.1/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_DATABASE=laravel/DB_DATABASE=mu_total_test/' .env
          sed -i 's/DB_USERNAME=root/DB_USERNAME=test_user/' .env
          sed -i 's/DB_PASSWORD=/DB_PASSWORD=test_password/' .env
          php artisan migrate --seed --force

      - name: ðŸ§ª Run PHPUnit tests
        run: php artisan test --coverage --coverage-clover=coverage.xml

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install frontend dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build frontend assets
        run: npm run build

      - name: ðŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: ðŸ“‹ Test Summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Backend tests (PHPUnit)" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Code quality checks" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some tests failed!" >> $GITHUB_STEP_SUMMARY
            echo "Check the logs above for details." >> $GITHUB_STEP_SUMMARY
          fi
